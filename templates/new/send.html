{% include 'new/base.html' %}




<div class="container">
    <div class="widgets">
    </div>
    <section class="section">
      <div class="section__title d-none">
        <h2>Section
        </h2>
      </div>
      <div class="row gutter-bottom-xl">
        <div class="col-12 col-md-6 col-lg-7 col-xl-4 d-flex">
          
        </div>
        <div class="col-12 col-md-6 col-lg-5 col-xl-4 d-flex">
          <div class="card">
            <div class="card__wrapper">
              <div class="card__container">
                <div class="card__header">
                  <div class="card__header-left">
                    <h3 class="card__header-title">Make Transaction</h3>
                    </h3>
                  </div>
                  
                </div>
                <div class="card__body">
                  <form class="add-card js-add-card-form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="form-label">Account Holder Name
                      </label>
                      <div class="input-group">
                        <input class="input" name="account_holder_name" type="text" placeholder="Mark Anderson" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Account Number
                      </label>
                      <div class="input-group">
                        <input class="input" name="account_number" type="number" placeholder="22394030" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Routing Number
                      </label>
                      <div class="input-group">
                        <input class="input" name="routing_number" type="number" placeholder="111798903" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Amount $
                      </label>
                      <div class="input-group">
                        <input class="input" name="amount" type="number" placeholder="4000" required="required">
                      </div>
                    </div>
                    <!-- <div class="form-group">
                      <label class="form-label">Account Holder Name
                      </label>
                      <div class="input-group">
                        <input class="input" type="text" placeholder="Mark Anderson" required="required">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Account Holder Name
                      </label>
                      <div class="input-group">
                        <input class="input" type="text" placeholder="Mark Anderson" required="required">
                      </div>
                    </div> -->
                    </div>
                    <div class="add-card__submit">
                      <button class="button button--primary button--block" type="submit">
                        <span class="button__icon button__icon--left">
                          <svg class="icon-icon-plus">
                            <use xlink:href="#icon-plus">
                            </use>
                          </svg>
                        </span>
                        <span class="button__text">Make Transaction</span>
                        </span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-4 d-flex">
          
        </div>
      </div>
    </section>
  </div>
